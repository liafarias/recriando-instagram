<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Instagram</title>
</head>

<body>
<div class="instagramWrapper">
    <div class="instagramPhone">
        <img src="./img/celulares.png" alt="Imagem dos Celulares">
    </div>
    <div class="instagramContinue">
    <div class="group">
        <img src="./img/logo.png" class="instagramLogo" alt="Instagram Logo">
        <div class="fotoDePerfil">
            <img src="./img/icon.jpg" alt="Foto de perfil da conta">
        </div>
        <a href="#" class="instagramLogin">Continue como liafarias.s</a>
        <a href="#" class="instagramLogout">Remover Conta</a>
    </div>
    <div class="group">
        <p class="notAccount">Não é liafarias.s?</p>
        <p class="notAccount">
            <span class="linkBlue">Alternar contas</span>
            <span class="notAccount">ou</span>
            <span class="linkBlue">Inscreva-se</span>
        </p>
    </div>
    <div class="getTheApp">
        <p class="getApp">Baixe o aplicativo</p>
        <div class="download">
            <a href="#" class="appDownload"></a><a href="#" class="appDownload"></a>
        </div>
    </div>
</div>
</body>

</html>
